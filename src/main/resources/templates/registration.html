<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header "></header>
<div class="container-fluid">
    <div class="row min-vh-100 flex-column  flex-md-row">
        <navbar th:insert="blocks/navbar.html :: navbar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
                style="width: 280px;"></navbar>
        <div class="col">
            <form class="row g-3" th:action="@{/registration}" method="post">
                <div class="col-md-4">
                    <label class="form-label">First name</label>
                    <input type="text" name="firstName" class="form-control" value="First name" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Last name</label>
                    <input type="text" name="lastName" class="form-control" value="Last name" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" name="email" class="form-control" value="qwe@rty.az"
                               aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Phone number</label>
                    <input type="text" name="phoneNumber" class="form-control" value="012 345 67 89" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Login</label>
                    <input type="text" name="username" class="form-control" value="Login" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" value="Password" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
                <p th:if="${exists ne null}">
                    User already exists!
                </p>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
