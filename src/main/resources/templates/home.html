<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header "></header>
<div class="container-fluid">
    <div class="row min-vh-100 flex-column  flex-md-row">
        <navbar th:insert="blocks/navbar.html :: navbar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
                style="width: 280px;"></navbar>
        <div class="col">
            <div align="center">
                <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </div>
            <div th:each="customer : ${customer}" class="col">
                <h1>Edit user</h1>
                <form th:action="'/customer/edit/' +${customer.id}" method="post">
<!--                    <input type="text" th:value="${customer.login}" name="login" placeholder="enter login"-->
<!--                           class="form-control"><br>-->

                    <div><label> First name: <input type="text" th:value="${customer.firstName}" name="firstName" placeholder="enter firstName"
                           class="form-control"></label></div><br>

                        <div><label> Last name: <input type="text" th:value="${customer.lastName}" name="lastName" placeholder="enter lastName"
                           class="form-control"></label></div><br>

                            <div><label> Email: <input type="text" th:value="${customer.email}" name="email" placeholder="enter email"
                           class="form-control"></label></div><br>

                                <div><label> Phone number: <input type="text" th:value="${customer.phoneNumber}" name="phoneNumber"
                           placeholder="enter phoneNumber" class="form-control"></label></div><br>
                    <button type="submit" class="btn btn-success">Edit customer</button>
                </form>
                <br>
                <h1>Корзина</h1>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Товар</th>
                        <th scope="col">Вага</th>
                        <th scope="col">Кількість</th>
                        <th scope="col">Ціна за одиницю</th>
                        <th scope="col">Remove</th>
<!--                        <th scope="col">Edit</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el : ${productsInOrderList}">
                        <th th:text="${el.getProduct().getName()}"></th>
                        <th th:text="${el.getProduct().getWeight()}"></th>
                        <th th:text="${el.getQuantity()}"></th>
                        <th th:text="${el.getProduct().getPrice()}"></th>
                        <td><a th:href="'/productsInOrder/delete/'+ ${el.getProduct().getId()}">Delete</a></td>
<!--                        <td><a th:href="'/trademark/edit/'+ ${el.getId()}">Edit</a></td>-->
                    </tr>
                    </tbody>
                    <tbody>
                    <th th:text="'Вага замовлення: '+${totalWeight}+'кг'"></th>
                    </tbody>
                    <tbody>
                    <th th:text="'Вартість: '+${totalPrise}+'грн'"></th>
                    </tbody>
                    <tbody>
                    <td><a th:href="'/order'">Оформити замовлення (відправка на пошту)</a></td>
                    </tbody>
                </table>


            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
