<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header "></header>
<div class="container-fluid">
    <div class="row min-vh-100 flex-column  flex-md-row">
        <navbar th:insert="blocks/navbar.html :: navbar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
                style="width: 280px;"></navbar>
        <div class="col">
            <div class="row row-cols-1 row-cols-md-1 g-4">
                <div th:each="el : ${product}" class="col">
                    <div class="col text-center">
                        <img th:src="@{'/img/' + ${el.photoName}}" class="card-img-top" alt="photo"/>
                        <div class="card-body">
                            <h2 th:text="${el.name}"/>
                            <li class="list-group-item"><p th:text="'вес ' + ${el.weight}+'kg'"/></li>
                            <li class="list-group-item"><p th:text="'цена '+${el.price} + '$'"/></li>
<!--                            <li class="list-group-item"><p th:text="'описание '+${el.specification}"/></li>-->
<!--                            <li class="list-group-item"><p th:text="'Торгова Марка '+${el.getTrademark().getName()}"/>-->
<!--                            </li>-->
<!--                            <li class="list-group-item"><p th:text="'Назначение '+${el.getAppointments().getName()}"/>-->
<!--                            </li>-->
                            <form th:action="@{'/productInOrder/add/'+${el.id}}" method="post">
                                <input th:type="quantity" name="number" value="1" min="1" max="2147483647"><br>
                                <button th:type="submit" class="btn btn-primary">Добавить в корзину</button>
                            </form>
<!--                            <a href="#" class="btn btn-primary">Добавить в корзину</a>-->
                            <a href="#" class="btn btn-primary">Описание</a>
                            <form th:action="'/product/delete/' +${el.id}">
                                <button class="btn btn-primary" type="submit"> Удалить</button>
                            </form>
                            <form th:action="'/product/edit/' +${el.id}">
                                <button class="btn btn-primary" type="submit"> Редагувати</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
