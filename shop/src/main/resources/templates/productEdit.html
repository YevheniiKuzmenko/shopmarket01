<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header "></header>
<div class="container-fluid">
    <div class="row min-vh-100 flex-column  flex-md-row">
        <navbar th:insert="blocks/navbar.html :: navbar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
                style="width: 280px;"></navbar>
        <div class="col">
            <div class="container mt-5">
                <div th:each="el : ${product}" class="col">
                    <h1>Edit product</h1>
                    <form th:action="'/product/edit/' +${el.id}" method="post" enctype="multipart/form-data">

                        <div><label> Name: <input type="text" th:value="${el.name}" name="name" placeholder="enter name"
                                                  class="form-control"></label></div>
                        <br>

                        <div><label> Weihgt:<input type="text" th:value="${el.weight}" name="weight"
                                                   placeholder="enter weihgt"
                                                   class="form-control"></label></div>
                        <br>

                        <div><label> Price:<input type="text" th:value="${el.price}" name="price"
                                                  placeholder="enter price"
                                                  class="form-control"></label></div>
                        <br>

                        <div><label> Specification:<input type="text" th:value="${el.specification}"
                                                          name="specification"
                                                          placeholder="enter specification"
                                                          class="form-control"></label></div>
                        <br>

                        <div><label> Photo: <input type="file" name="newPhoto"></label></div>
                        <br>
                        <button type="submit" class="btn btn-success">Edit product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
