<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header "></header>
<div class="container-fluid">
    <div class="row min-vh-100 flex-column  flex-md-row">
        <navbar th:insert="blocks/navbar.html :: navbar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
                style="width: 280px;"></navbar>
        <div class="col">
            ADMIN PAGE

            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Trademark</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="el : ${trademark}">
                    <th th:text="${el.getName()}"></th>
                    <td><a th:href="'/trademark/remove/'+ ${el.getId()}">Remove</a></td>
                    <td><a th:href="'/trademark/edit/'+ ${el.getId()}">Edit</a></td>
                </tr>
                </tbody>
            </table>

            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Appointments</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointments : ${appointments}">
                    <th th:text="${appointments.getName()}"></th>
                    <td><a th:href="'/appointments/remove/'+ ${appointments.getId()}">Remove</a></td>
                    <td><a th:href="'/appointments/edit/'+ ${appointments.getId()}">Edit</a></td>
                </tr>
                </tbody>
            </table>

            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Phone number</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Login</th>
                    <th scope="col">Role</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${customer}">
                    <th th:text="${user.getPhoneNumber()}"></th>
                    <th th:text="${user.getFirstName()}"></th>
                    <th th:text="${user.getLastName()}"></th>
                    <th th:text="${user.getEmail()}"></th>
                    <th th:text="${user.getLogin()}"></th>
                    <th th:text="${user.getRole()}"></th>
                    <td><a th:href="'/customer/remove/'+ ${user.getId()}">Remove</a></td>
                    <td><a th:href="'/admin/customer/edit/'+ ${user.getId()}">Edit</a></td>
                </tr>
                </tbody>
            </table>

            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Продукт</th>
                    <th scope="col">Кількість</th>
                    <th scope="col">Ціна за одиницю</th>
                    <th scope="col">Вага одиниці</th>
                    <th scope="col">Покупець</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Пошта</th>
                    <th scope="col">Дата заявки</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orderr}">
                    <th th:text="${order.getProduct().getName()}"></th>
                    <th th:text="${order.getNumber()}"></th>
                    <th th:text="${order.getProduct().getPrice()}"></th>
                    <th th:text="${order.getProduct().getWeight()}"></th>
                    <th th:text="${order.getCustomer().getLastName()+ ' '+order.getCustomer().getFirstName()}"></th>
                    <th th:text="${order.getCustomer().getPhoneNumber()}"></th>
                    <th th:text="${order.getCustomer().getEmail()}"></th>
                    <th th:text="${order.getInvoice()}"></th>

                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
